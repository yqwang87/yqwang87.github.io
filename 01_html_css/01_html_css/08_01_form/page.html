<!DOCTYPE html>
<html>
<head>
	<title>Forms</title>
	<style>
		input:focus {
			color: red;
			font-weight: bold;
		}
	</style>
</head>
<body>

<!-- 
1. create a form that posts to: https://coderinyou-1332.appspot.com/submit
2. The form should have the 3 inputs:
	-	username (text)
	-	(email)
	-	(submit) button
3. input should handle the following attributes:
	-	id: for linking to label
	-	type: what kind of input?
	-	name: the key name (reflected in the receiving server)
	-	placeholder: helper text when empty
	-	required: cannot send form if empty
4. username and email should have accompanying labels
5. each label+input pair is wrapped in a <div> 
-->
<form action="https://coderinyou-1332.appspot.com/submit" method="get">
	<div>
		<label for="Username">Username</label>
		<input id="Username" type="text" name="Username" placeholder="Sexy Lee" required>
	</div>
	<div>
		<label for="Email">Email</label>
		<input id="Email" type="email" name="email" placeholder="email@email.com" required>
	</div>
	<div>
		<input type="submit" value="sign up"
	</div>
	<div>
		<textarea name="Type_here" placeholder="Type your message here" id="Text" cols="30" rows="10"></textarea>
	</div>

</form>



















</body>
</html>
