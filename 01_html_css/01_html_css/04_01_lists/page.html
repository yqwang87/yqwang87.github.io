<!DOCTYPE html>
<html>
<head>
	<title>List examples</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/fontawesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

<h1>Contact Me</h1>

<!-- 
1. create an unordered list with 3 list items
- Phone: 123456789
- Email: healthyboy88@email.com
- Address: 79 Ayer Rajah Crescent 
-->
<ul>
	<li>Phone: 123456789</li>
	<li>Email: healthyboy88@email.com</li>
	<li>address: 79 Ayer Rajah Crescent</li>
</ul>





<!-- 
2. Create the same list of items using font-awesome icons
- fa-phone
- fa-envelope
- fa-home 
-->
<ul class="fa-ul">
	<li><i class="fa-li fa fa-phone"></i>123456789</li>
	<li><i class="fa-li fa fa-envelope"></i>healthyboy88@email.com</li>
	<li><i class="fa-li fa fa-home"></i>79 Ayer Rajah Crescent</li>
</ul>





</body>
</html>
